  <html>
  <head>
    <title>News</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

  </head>
  <body ng-app="News" ng-controller="MainCtrl">
  <div class="row">
  <div class="main col-md-6 col-md-offset-3">
  <script type="text/ng-template" id="/home.html">
  </script>
    <ui-view></ui-view> 
  </div>
  </div>
  </body>

  <script type="text/ng-template" id="/home.html">
  
  <a href='#'><img id="banner" src="https://vignette.wikia.nocookie.net/theoffice/images/b/b5/Creed_thoughts_header.jpg/revision/latest?cb=20120107185648"></a>
  <div class="page-header"> 
    <h1>Creed Thoughts!</h1>
    <p> Hey-o, everyone out there in SyberWorld. It,s old Creed Bratton coming at your again, here from my perch as a Quality Assurance Manager at Dunder Mifflin paper. Just a few observations on the world around me.<br>What do you guys think is the best kind of car? To me, you can,t beat motorcycles. They,re small and dangerous.<br>I got into a car a</p>
  </div>

    <form ng-submit="addPost()" style = "margin-top30px;">
      <p>Write me some of you,re thoughts here:</p>
      <input type="text" ng-model="formContent"></input>
      <button type="submit">Tell me</button>
    </form>
   <div>
      {{test}}
    </div>
    <div class="post" ng-repeat="post in posts | orderBy: '-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
      {{post.title}}<br>
      <img ng-src="{{post.img}}">
    </div> 
  </script>
   
  <script type="text/ng-template" id="/posts.html">
    <div class="page-header">
      <h3>
          {{post.title}}
      </h3>
    </div>

    <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up"
        ng-click="incrementUpvotes(comment)"></span>
      {{comment.upvotes}}
      <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
    </div>
    <form ng-submit="addComment()"
      style="margin-top:30px;">
      <h3>Add a new comment</h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Comment"
        ng-model="body"></input>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>

  </script>
 </html>
